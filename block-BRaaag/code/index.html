<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Watch List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Movie Checklist :)</h1>
        <input
          class="input-style"
          type="text"
          name="input"
          placeholder="Enter the movie name"
        />
        <ul class="output"></ul>
      </div>
      <script
        crossorigin
        src="https://unpkg.com/react@18/umd/react.development.js"
      ></script>
      <script
        crossorigin
        src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      ></script>
      <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
      <script type="text/babel" src="./script.js">
                let input = document.querySelector("input");
        let rootElm = document.querySelector("ul");

        let allMovies = [];

        input.addEventListener("keyup", (event) => {
          if (event.key === "Enter") {
            let movie = {
              name: event.target.value,
              watched: false,
            };
            allMovies.push(movie);
            event.target.value = "";
          }
          createUI(allMovies, rootElm);
        });

        function handleClick(event) {
          let id = event.target.id;
          allMovies[id].watched = !allMovies[id].watched;
          createUI(allMovies, rootElm);
        }

        let elm = React.createElement;

        function createUI(movies, root) {
          let movieList = movies.map((movie, id) => {
            // let li = elm(
            //   "li",
            //   {
            //     className: "movie-list-item",
            //   },
            //   elm("span", {}, movie.name),
            //   elm(
            //     "button",
            //     {
            //       className: "btn",
            //       id: id,
            //       onClick: handleClick,
            //     },
            //     movie.watched ? "Watched" : "To Watch"
            //   )
            // );
            return (
              <li className="movie-list-item">
                <span>{movie.name}</span>
                <button className="btn" id={i} onClick={handleClick}>
                  {movie.watched ? "Watched" : "To Watch"}
                </button>
              </li>
            );
          });
          ReactDOM.render(movieList, root);
        }

        createUI(allMovies, rootElm);
      </script>
    </main>
  </body>
</html>
